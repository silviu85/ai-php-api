; File: ai-php-api/docker/dev.ini
; These settings are optimal for a development environment.

; Display all errors directly in the output.
; This is CRUCIAL for debugging functions like dd().
display_errors = On

; Report all possible errors.
error_reporting = E_ALL

; Log errors to stderr so they appear in 'docker logs'.
log_errors = On

; Optional: Increase memory limit if needed.
memory_limit = 256M